<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BMI калкулатор</title>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body data-ng-controller="bmiController">
<div class="container">

    <header class="nav-container" id="navbar">
        <th:block th:include="~{fragments/nav}"></th:block>
    </header>

    <th:block th:include="~{fragments/background}"></th:block>

    <div class="login-register-conteiner">
        <main class="login-register">
            <div class="col-md-12">
                <h1 class=""><span class="">BMI Калкулатор</span></h1>

                <form th:object="${bmiCalculatorServiceModel}"
                      th:action="@{/calculators/BMI/calculate}" method="POST">
                    <div class="login-form offset-lg-3 col-lg-6">
                        <label for="weight">Тегло (kg):</label>
                        <input type="number" class="form-control"
                               placeholder="Тегло в kg" id="weight"
                               name="weight" required>
                    </div>
                    <small th:each="e : ${#fields.errors('weight')}" th:text="${e}" class="text-danger"></small>

                    <div class="form-group">
                        <label for="height">Височина (cm):</label>
                        <input type="number" class="form-control"
                               placeholder="Височина в cm" id="height"
                               name="weight" required>
                    </div>
                    <small th:each="e : ${#fields.errors('weight')}" th:text="${e}" class="text-danger"></small>

                    <button type="submit">Изчисли</button>
                    <button onclick="window.history.back()" type="submit">Назад</button>
                </form>

                <form th:object="${calculatorBinding}" name="results">
                    <div class="well text-center">
                        <p class="medium-text" th:text="*{calculatorDescription}"></p>
                        <h3 class="text-muted">Вашият BMI ресултат:</h3>
                        <h1><span class="" title="result" th:text="*{result}"></span></h1>
                        <p class="medium-text" th:text="*{message}"></p>
                        <p class="medium-text" th:text="*{boundariesMessage}"></p>
                    </div>
                </form>
            </div>
        </main>
    </div>


    <footer class="footer">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</div>
</div>


<th:block th:include="~{fragments/function}"></th:block>

</body>
</html>
