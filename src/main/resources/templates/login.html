<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

<div class="empty"></div>
<header class="nav-container" id="navbar">
    <th:block th:include="~{fragments/nav}"></th:block>
</header>

<svg class="cards-bgr" width="1440" height="668" viewBox="0 0 1440 668" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="-39.5" cy="417.5" r="92.5" fill="#C1E5E8"/>
    <circle cx="-39.5" cy="417.5" r="80.5" fill="white"/>
    <circle cx="964" cy="-10" r="60" fill="#C1E5E8"/>
    <circle cx="964" cy="-10" r="52.2162" fill="white"/>
    <circle cx="1445" cy="254" r="60" fill="#C1E5E8"/>
    <circle cx="1445" cy="254" r="52.2162" fill="white"/>
    <circle cx="1023.5" cy="575.5" r="92.5" fill="#C1E5E8"/>
    <circle cx="1023.5" cy="575.5" r="80.5" fill="white"/>
</svg>
<div class="login-register-conteiner">
    <main class="login-register">
        <h1 class=""><span class="">Вход</span></h1>
        <hr class="">
        <form class="" th:object="${userLoginBindingModel}" th:action="@{/users/login}" method="POST">
            <small class="">Съобщение за грешка</small>
            <br>
            <small th:if="${notFound}" class="text-danger">Грешна парола или потребителско име!</small>
            <div class="form-group">
                <div class="">
                    <label for="username" class="">Потребителско име</label>
                </div>
                <input th:errorclass="bg-danger" type="text" class="form-control" id="username"
                       name="username">
            </div>
            <div class="">
                <div class="">
                    <label for="password" class="h3 mb-2">Парола</label>
                </div>
                <input th:errorclass="bg-danger" type="password" class="" id="password"
                       name="password">
            </div>
            <div class="">
                <button type="submit" class="">Влез</button>
            </div>
        </form>
    </main>
</div>

<footer class="footer">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>


<th:block th:include="~{fragments/function}"></th:block>

</body>
</html>
